<div class="login-block">
    <form class="form-horizontal" name="form">
        <div class="input-prepend row-login">
            <span class="add-on"><i class="fa fa-user"></i></span><input type="text" class="span11" id="login" name="login" value="{{username}}" placeholder="{{ i18n.username }}">
        </div>

        <div class="input-prepend row-login">
            <span class="add-on"><i class="fa fa-unlock-alt"></i></span><input type="password" class="span11" name="password" id="password" placeholder="{{ i18n.password }}">
        </div>

        <div class="input-prepend row-login">
            <span class="add-on"><i class="fa fa-bookmark"></i></span><input type="text" class="span11" id="account_name" name="account_name" value="{{accountName }}" placeholder="{{ i18n.account.name }}">
        </div>

		<div class="row-login row-fluid">
        	<label class="checkbox span6">
            	{{#if rememberMe }}
                	<input id="remember_me" type="checkbox" CHECKED="CHECKED"/>
            	{{else }}
                	<input id="remember_me" type="checkbox"/>
            	{{/if }}
            	{{ i18n.rememberMe }}
        	</label>
		{{#unless hidePasswordRecovery}}
			<a href="#" class="forgot-password pull-right">{{ i18n.forgotPassword }}</a>
		{{/unless}}
        </div>
		<div class="row-login">
        	<button class="btn btn-primary login" type="submit">{{ i18n.login.buttonText }}</button>
        </div>
    </form>
	<div id="certhelp" class="row-cert">
        	<p class="btn download cert"><a target="_tab" href=" {{ i18n.login.certbuttonLink }}">{{ i18n.login.certbuttonText }}</a></p>
        	<p class="btn howto cert"><a target="_blank" href=" {{ i18n.login.howtocertbuttonLink }}"> {{ i18n.login.howtocertbuttonText }}</a></p>
        </div>
</div>
